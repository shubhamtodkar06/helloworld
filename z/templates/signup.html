<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>
            sign up
        </title>
        <link href="/static/signup.css" rel="stylesheet">
      </head>
    <body>

        <form action="/signup" method="post">
            <h1>SIGN UP</h1>
            <br>
            <p>{{alert}}<p>
            <input type="text" autocomplete="off" name="username" placeholder="Create Unique UserId" required autofocus>
            <br>
            <input type="text" autocomplete="off" name="fname" placeholder="Name" required autofocus>
            <br>
            <input type="text" autocomplete="off" name="number" placeholder="Number" pattern="[1-9]{1}[0-9]{9}" required autofocus>
            <br>
            <input type="email" autocomplete="off" name="email" placeholder="Email Id" required autofocus>
            <br>
            <input type="password" autocomplete="off" name="pass" placeholder="Create New Password" required autofocus>
            <br>
            <br>
            <input type="submit" value="Sign Up" name="submit">
<br><br>
    </div>
</form>
    </body>
</html>
